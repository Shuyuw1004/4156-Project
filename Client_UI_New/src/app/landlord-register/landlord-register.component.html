<body>

        <div class="rg_layout">

                <div class="rg_left">
                        <p>New landlord register</p>
                </div>

                <div class="rg_center">
                        <div class="rg_form">
                                <form action="#" id="form" method="get">
                                        <table>
                                                <tr>
                                                        <td class="td_left"><label for="username">Username</label></td>
                                                        <td class="td_right">
                                                                <input type="text" name="username" id="username" #username
                                                                        placeholder="Cannot be empty or more than 64 characters.">
                                                                <span id="s_username" class="error"></span>
                                                        </td>
                                                </tr>

                                                <tr>
                                                        <td class="td_left"><label for="password">Password</label></td>
                                                        <td class="td_right">
                                                                <input type="password" name="password" id="password" #password
                                                                        placeholder="Cannot be empty.">
                                                                <span id="s_password" class="error"></span>
                                                        </td>
                                                </tr>

                                                <tr>
                                                        <td class="td_left"><label for="Email">Email</label></td>

                                                        <td class="td_right"><input type="email" name="Email" id="Email" #email
                                                                        placeholder="Cannot be empty."></td>
                                                </tr>


                                                <tr>
                                                        <td class="td_left"><label for="lPhone">Phone</label></td>
                                                        <td class="td_right"><input type="tel" name="lPhone"
                                                                        id="lPhone" #phone></td>
                                                </tr>

                                                <tr>
                                                        <td colspan="2" id="td_sub"><input type="submit" id="btn_sub"
                                                                        value="Register" (click)="onRegister(username.value, password.value, email.value, phone.value)"></td>
                                                </tr>
                                        </table>
                                  <p class = "error" id="errorlog" *ngIf="showLog">{{ ErrorLog }}</p>

                                </form>
                        </div>
                </div>


        </div>

</body>
