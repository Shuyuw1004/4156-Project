<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UserHome</title>
</head>

<body>
<div class="rg_layout">

  <div class="rg_left">
    <p>User Home</p>
  </div>

  <div class="rg_center">
    <input name="zipcode"  placeholder="Enter a zipcode" type="number">
  </div>


  <div class="rg_right">
    <button (click)=getTenants()>Get tenants from this zipcode</button>
    <p>{{ getTenantsResponse }}</p>
  </div>

</div>

</body>

</html>
